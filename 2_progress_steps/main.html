<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>2 - Progress Steps</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<script src="./main.js"></script>
<body>
    <div id="num-container" class="container">
        <div id="num-1" class="num-active">1</div>
        <div id="bar-1" class="bar-inactive"></div>
        <div id="num-2" class="num-inactive">2</div>
        <div id="bar-2" class="bar-inactive"></div>
        <div id="num-3" class="num-inactive">3</div>
        <div id="bar-3" class="bar-inactive"></div>
        <div id="num-4" class="num-inactive">4</div>
    </div>
    <div id="btn-container" class="container">
        <button disabled id="prev-btn" class="btn-inactive"
            onclick="handlePrev()">Prev</button>
        <button id="next-btn" class="btn-active"
            onclick="handleNext()">Next</button>
    </div>
</body>
</html>
